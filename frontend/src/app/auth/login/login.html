<div class="login-wrapper">
  <div class="login-card">

    <div class="logo">
      <h1>Cacao</h1>
      <span>Industrial System</span>
    </div>

    <form (ngSubmit)="login()" #form="ngForm">

      <div class="input-group">
        <label>Correo</label>
        <input 
          type="email"
          [(ngModel)]="email"
          name="email"
          required>
      </div>

      <div class="input-group">
        <label>Contrase√±a</label>
        <input 
          type="password"
          [(ngModel)]="password"
          name="password"
          required>
      </div>

      <button type="submit">
        Ingresar
      </button>

      <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

    </form>

  </div>
</div>
